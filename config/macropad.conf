# 4-Button Macropad Configuration

# Enable USB CDC ACM logging for debugging (optional)
# CONFIG_ZMK_USB_LOGGING=y

# Set the keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Macropad 4K"

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CTLR=y

# Increase Bluetooth transmit power (optional)
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable battery voltage reporting over BLE
CONFIG_ZMK_BLE_EXPERIMENTAL_BATTERY=y

# Sleep timeout (in milliseconds)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable RGB underglow if you add LEDs later (optional)
# CONFIG_ZMK_RGB_UNDERGLOW=n
# CONFIG_WS2812_STRIP=n